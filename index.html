<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="main_wrapper">
      <h1 class="title">Digital Clock</h1>
      <div class="clock_wrapper">
        <div class="clock_value_wrapper">
          <h2 class="hour_value value">12</h2>
          <h3 class="hour_label label">Hour</h3>
        </div>
        <div class="clock_value_wrapper">
          <h2 class="minute_value value">16</h2>
          <h3 class="minute_label label">Minute</h3>
        </div>
        <div class="clock_value_wrapper">
          <h2 class="second_value value">17</h2>
          <h3 class="second_label label">Second</h3>
        </div>
        <div class="ampm_wrapper">
          <h2 class="ampm_value label">PM</h2>
        </div>
      </div>
    </div>
  </body>
</html>
